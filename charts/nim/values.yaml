nameOverride: ""
fullnameOverride: ""

deploy:
  strategy:
    type: Recreate

  replicaCount: 1

  annotations: {}
  podAnnotations: {}

  podSecurityContext: {}
  securityContext: {}
  
  imagePullSecrets: []
  image:
    repository: nvcr.io/nim/meta/llama3-8b-instruct
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  
  # Customize the port the server API will listen on
  port: 8000
  
  # Override the resources if you need more
  resources:
    limits:
      nvidia.com/gpu: "1"
    requests:
      nvidia.com/gpu: "1"
  
  # Add nodeSelectors to target specific GPU types
  nodeSelector: {}
  
  tolerations: []

  affinity: {}
  
  # Extra arguments
  # Ref: Currently not supported with NIM
  args: []

  # Override env variables
  # Ref: https://docs.nvidia.com/nim/large-language-models/latest/configuration.html#environment-variables
  env: []
  
  volumes: []
  #   - name: model
  #     hostPath:
  #       path: /model

  volumeMounts: []
  #   - name: model
  #     mountPath: /model

  pvcCache:
    enabled: false
    annotations: {}
    accessModes:
    - ReadWriteOnce
    size:  50Gi
    storageClass: oci-bv
    cachePath: /mnt/models

service:
  name: ""
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - example.com
  pathPrefix: "/"
  pathType: Prefix
  tls: []
